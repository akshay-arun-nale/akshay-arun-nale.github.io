<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="../style/index.css"></link>
    <title>Dice-Royale : Let's Roll a Dice !!!</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/0/751.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="dice-game">
            
            <form class="form-container" id="form-container" onSubmit="onSubmit(event)">
                <h1 class="form-heading">
                    DICE-ROYALE
                </h1>
                <div class="input-boxes">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" maxlength="8" placeholder="Player 1 Name" required />
                    </div>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" maxlength="8" placeholder="Player 2 Name" required />
                    </div>
                    <div class="input-group">
                        <i class="fas fa-trophy"></i>
                        <input type="number" placeholder="Total Score" min="10" max="100" required placeholder="Winning Score !!!" />
                    </div>
                    <div class="input-group button">
                        <input type=submit value="Let's Roll." />
                    </div>
                </div>
            </form>          
            <div class="board-container" id="board-container">
                <div class="board">
                    <div class="player1" id="player1">
                        <h1 class="heading">
                            PLAYER 1
                        </h1>
                        <h1 class="score">
                            0
                        </h1>
                        <div class="dice">
                            <img src="../images/dice1.png"/>
                        </div>
                        <div class="input-group button" id="player-1-button">
                            <input type="button" value="Roll Dice" id="p1b" onclick="rollDice(1)" />
                        </div>
                    </div>
                    <div class="player2" id="player2">
                        <h1 class="heading">
                            PLAYER 2
                        </h1>
                        <h1 class="score">
                            0
                        </h1>
                        <div class="dice">
                            <img src="../images/dice1.png"/>
                        </div>
                        <div class="input-group button" id="player-2-button">
                            <input type="button" id="p2b" value="Roll Dice" onclick="rollDice(2)" disabled />
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel" id="panel">
                <h1 id="p-t"></h1>
                <h1 id="g-p"></h1>
                <div class="control" id="control">
                <input type="button" class="" value="RESET SCORE" onclick="reset()"/>
                <input type="button" class="" value="NEW GAME" onclick="newgame()"/>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../scripts/index.js"></script>
</html>
